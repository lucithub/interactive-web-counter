<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .counter {
            font-size: 5rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="text-center">
        <div class="counter" id="counter">0</div>
        <button id="increase" class="btn btn-success btn-lg m-2">Increase</button>
        <button id="reset" class="btn btn-danger btn-lg m-2">Reset</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.min.js"></script>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    count: 0
                };
            },
            methods: {
                increase() {
                    this.count++;
                },
                reset() {
                    this.count = 0;
                }
            }
        }).mount('body');
    </script>
</body>
</html>
